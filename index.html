
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Inventory</title>

    <!-- Bootstrap core CSS -->
		<link href="bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
  </head>

  <body onload="fetchFoodInventory()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">My Food Inventory</h3>
      </div>

      <div class="jumbotron">
				<h1>Enter your food here</h1>
				<form id='myForm'>
					<div class="form-group">
						<label>Food Name</label>
						<input type='text' class='form-control' id='foodName' placeholder='ex. Carrots'>
					</div>
					<div class="form-group">
						<label>Item Quantity</label>
						<input type='number' class='form-control' id='foodQuantity' placeholder='ex. 7'>
						<select id="newItemQuantityUnit">
			  			<option value="lbs">Pound(s)</option>
			  			<option value="cup">Cup(s)</option>
			  			<option value="pint">Pint(s)</option>
			  			<option value="quart">Quart(s)</option>
			  			<option value="gallon">Gallon(s)</option>
			  			<option value="liter">Liter(s)</option>
			  			<option value="ounce">Ounce(s)</option>
			  			<option value="unit">Unit(s)</option>
			  		</select>
					</div>
					<div class="form-group">
						<label>Purchase Date</label>
						<input type='date' class='form-control' id='purchaseDate' placeholder=''>
					</div>
					<div class="form-group">
						<label>Expiration Date</label>
						<input type='date' class='form-control' id='expirationDate' placeholder=''>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">
					<div id="foodInventoryResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 Kearns, Inc.</p>
      </footer>

		</div> <!-- /container -->
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
		</script>
		<script src="bootstrap.min.js"></script>
		<script src="scripts.js"></script>
  </body>
</html>
